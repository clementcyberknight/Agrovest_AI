<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agrovest - Crop Analysis</title>
    <link
      rel="icon"
      sizes="64x64"
      href="images/AgroVest (2).png"
      type="image/x-png"
    />
    <style>
      /* Previous styles remain the same */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f5f5f5;
      }

      .header {
        background-color: #1b4d2e;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        height: 60px;
      }

      .menu-btn {
        color: #fff;
        text-decoration: none;
        font-size: 1.2rem;
      }

      .main-content {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
      }

      .image-preview {
        width: 100%;
        height: 300px;
        background-color: #e0e0e0;
        border-radius: 8px;
        margin: 1rem 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-preview img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }

      .action-btn {
        display: block;
        width: 100%;
        padding: 1rem;
        background-color: #2c5738;
        color: white;
        text-align: center;
        text-decoration: none;
        border: none;
        border-radius: 4px;
        font-size: 1.1rem;
        cursor: pointer;
      }

      .secondary-btn {
        background-color: #4a7c5c;
      }

      .camera-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        z-index: 1000;
      }

      #camera-view {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .camera-controls {
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
        z-index: 1001;
      }

      .camera-btn {
        padding: 12px 24px;
        border-radius: 25px;
        border: none;
        background-color: #fff;
        color: #000;
        cursor: pointer;
      }

      .file-input {
        display: none;
      }

      @media (min-width: 768px) {
        .main-content {
          padding: 2rem;
        }

        .image-preview {
          height: 400px;
        }

        .button-container {
          flex-direction: row;
          justify-content: center;
        }

        .action-btn {
          max-width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <img src="images/AgroVest.png" alt="Agrovest Logo" class="logo" />
      <a href="menu.html" class="menu-btn">Menu</a>
    </header>

    <main class="main-content">
      <div class="image-preview" id="preview">
        <img
          src=""
          alt="take or upload image to get report"
          id="preview-image"
        />
      </div>
      <div class="button-container">
        <button class="action-btn" id="cameraBtn">Take Photo</button>
        <input type="file" accept="image/*" id="fileInput" class="file-input" />
        <button class="action-btn secondary-btn" id="uploadBtn">
          Upload Photo
        </button>
        <button class="action-btn" id="predictButton" style="display: none">
          Get Report
        </button>
      </div>
    </main>

    <div class="camera-container" id="cameraContainer">
      <video id="camera-view" autoplay playsinline></video>
      <div class="camera-controls">
        <button class="camera-btn" id="captureBtn">Capture</button>
        <button class="camera-btn" id="cancelBtn">Cancel</button>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
      import {
        getFirestore,
        doc,
        setDoc,
        getDoc,
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
      import { GoogleGenerativeAI } from "@google/generative-ai";

      const firebaseConfig = {
        apiKey: "AIzaSyBjJg2gdxnpDAS4x0071TbOh0rO2NfiWRE",
        authDomain: "agrovestai.firebaseapp.com",
        projectId: "agrovestai",
        storageBucket: "agrovestai.appspot.com",
        messagingSenderId: "933337765267",
        appId: "1:933337765267:web:49a8e878e0750792b88466",
        measurementId: "G-5G75YCGQ0Y",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getFirestore(app);
      const userId = localStorage.getItem("userId");

      let base64Image = "";
      const cameraBtn = document.getElementById("cameraBtn");
      const uploadBtn = document.getElementById("uploadBtn");
      const fileInput = document.getElementById("fileInput");
      const cameraContainer = document.getElementById("cameraContainer");
      const cameraView = document.getElementById("camera-view");
      const captureBtn = document.getElementById("captureBtn");
      const cancelBtn = document.getElementById("cancelBtn");
      const previewImage = document.getElementById("preview-image");
      const predictButton = document.getElementById("predictButton");
      let stream = null;

      // Show/Hide report button based on image presence
      const toggleReportButton = () => {
        predictButton.style.display = base64Image ? "block" : "none";
      };

      // Handle file upload
      function handleFileUpload(event) {
        const file = event.target.files[0];
        if (file && file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function (e) {
            previewImage.src = e.target.result;
            base64Image = e.target.result.split(",")[1];
            toggleReportButton();
          };
          reader.readAsDataURL(file);
        } else {
          alert("Please upload a valid image file.");
        }
      }

      // Initialize camera
      async function initCamera() {
        try {
          if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            throw new Error("Camera API is not supported in this browser");
          }
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment", width: 1920, height: 1080 },
            audio: false,
          });
          cameraContainer.style.display = "block";
          cameraView.srcObject = stream;
          await cameraView.play();
        } catch (err) {
          console.error("Camera Error:", err);
          alert(
            err.message.includes("NotAllowedError")
              ? "Camera access denied. Please enable camera permissions."
              : err.message
          );
        }
      }

      // Stop camera stream
      function stopCamera() {
        if (stream) {
          stream.getTracks().forEach((track) => track.stop());
          stream = null;
        }
        cameraView.srcObject = null;
        cameraContainer.style.display = "none";
      }

      // Capture image from camera
      function captureImage() {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = cameraView.videoWidth;
        canvas.height = cameraView.videoHeight;
        context.drawImage(cameraView, 0, 0, canvas.width, canvas.height);
        previewImage.src = canvas.toDataURL("image/jpeg", 0.8);
        base64Image = previewImage.src.split(",")[1];
        stopCamera();
        toggleReportButton();
      }

      // Predict crop function
      async function predictCrop() {
        if (!base64Image)
          return alert("Please select an image before predicting.");

        predictButton.disabled = true;
        predictButton.textContent = "Predicting...";

        try {
          const response = await fetch(
            "https://plant-sensor-7qc32u4dia-uc.a.run.app",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ image: base64Image }),
            }
          );
          if (!response.ok)
            throw new Error("Prediction failed. Please try again.");
          const result = await response.json();
          console.log(result); // Display or process the prediction result

          const API_KEY = "AIzaSyBWI9HhGFmUTdrJMfwVNUxGPzDqpPZS1dw"; // Replace with your actual API key
          const genAI = new GoogleGenerativeAI(API_KEY);
          const model = genAI.getGenerativeModel({
            model: "tunedModels/devfest-dami-b74777pk6uuq",
            generationConfig: {
              maxOutputTokens: 2000,
              temperature: 0.5,
            },
          });

          const prompt = `${JSON.stringify(result)}`;
          const airesult = await model.generateContent(prompt);
          const airesponse = await airesult.response;
          const text = await airesponse.text();
          const formattedText = formatText(text);
          console.log(formattedText);
          if (userId) {
            const reportData = {
              userId,
              report: formattedText,
              prediction: result,
              timestamp: new Date(),
            };
            const docRef = await addDoc(
              collection(db, "user_soilImage_report"),
              reportData
            );
            sessionStorage.setItem("reportDocId", docRef.id);
            //window.location.href = "report.html";
            console.log(
              "Report saved to user_report collection with document ID:",
              docRef.id
            );
          } else {
            console.error("User ID not found in local storage");
          }
        } catch (error) {
          alert(error.message);
        } finally {
          predictButton.disabled = false;
          predictButton.textContent = "Get Report";
        }
      }

      // Event listeners
      cameraBtn.addEventListener("click", initCamera);
      uploadBtn.addEventListener("click", () => fileInput.click());
      fileInput.addEventListener("change", handleFileUpload);
      captureBtn.addEventListener("click", captureImage);
      cancelBtn.addEventListener("click", stopCamera);
      predictButton.addEventListener("click", predictCrop);

      // Clean up on page unload
      window.addEventListener("beforeunload", stopCamera);

      function formatText(text) {
        text = text.replace(/## (.*?)(\n|$)/g, "<b>$1</b>$2");
        text = text.replace(/\*\*(.*?)\*\*/g, "<h4>$1</h4>");
        text = text.replace(/^\* (.*?)(\n|$)/gm, "<li>$1</li>");
        if (/<li>.*<\/li>/s.test(text)) {
          text = text.replace(/(<li>.*?<\/li>)/gs, "<ul>$1</ul>");
        }
        text = text.replace(/\*/g, "");
        text = text.replace(/(\d+\. )/g, "<br>$1");

        return text;
      }
    </script>
  </body>
</html>
