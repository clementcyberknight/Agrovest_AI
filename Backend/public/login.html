<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrovest Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .agrovest-green {
            background-color: #1B4D2E;
        }
        .agrovest-text-green {
            color: #1B4D2E;
        }
        @media (min-width: 768px) {
            .signup-container {
                max-width: 480px;
            }
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <nav class="agrovest-green p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="images/AgroVest.png" alt="Agrovest Logo" class="h-24">
            <span class="text-yellow-100 ml-4 text-xl hidden md:inline">Home</span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 mt-8">
        <div class="signup-container mx-auto">
            <!-- Avatar -->
            <div class="flex justify-center mb-6">
                <div class="rounded-full bg-gray-100 p-2 w-24 h-24 flex items-center justify-center">
                    <img src="/api/placeholder/80/80" alt="Farmer Avatar" class="w-20 h-20">
                </div>
            </div>

            <!-- Sign Up Text -->
            <h1 class="text-2xl font-bold text-center mb-8">Sign up</h1>

            <!-- Sign Up Form -->
            <form id="signupForm" class="space-y-6">
                <!-- Google Sign Up Button -->
                <button type="button" class="w-full flex items-center justify-center gap-2 border rounded-lg p-3 hover:bg-gray-50">
                    <img src="/api/placeholder/24/24" alt="Google Logo" class="w-6 h-6">
                    <span>Sign up with Google</span>
                </button>

                <div class="text-center text-gray-500">OR</div>

                <!-- Phone Number Input -->
                <div class="relative">
                    <select class="absolute left-3 top-1/2 transform -translate-y-1/2 border-r pr-2" id="countryCode">
                        <option value="+1">+1</option>
                    </select>
                    <input type="tel" class="w-full p-3 pl-16 border rounded-lg" placeholder="Phone Number">
                </div>

                <!-- Password Input -->
                <input type="password" class="w-full p-3 border rounded-lg" placeholder="Password">

                <!-- Sign Up Button -->
                <button type="submit" class="w-full agrovest-green text-white rounded-lg p-3 hover:opacity-90">
                    Sign up
                </button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your sign up logic here
            console.log('Sign up submitted');
        });
    </script>
</body>
</html>
