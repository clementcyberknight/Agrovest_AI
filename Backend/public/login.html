<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agrovest Sign Up</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .agrovest-green {
        background-color: #1b4d2e;
      }
      .agrovest-text-green {
        color: #1b4d2e;
      }
      @media (min-width: 768px) {
        .signup-container {
          max-width: 480px;
        }
      }
      .error-message {
        color: red;
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }
      form {
        width: 100%;
      }
      label {
        font-weight: 600;
      }
      input,
      button {
        border-radius: 0.25rem;
      }
    </style>
  </head>
  <body class="bg-white min-h-screen">
    <nav class="agrovest-green p-4 flex justify-between items-center">
      <img src="images/AgroVest.png" alt="Agrovest Logo" class="h-16" />
      <a href="/" class="text-yellow-100 text-center text-xl hidden md:inline"
        >Home</a
      >
    </nav>

    <main class="container mx-auto px-4 mt-8">
      <div class="signup-container mx-auto">
        <div class="flex justify-center mb-6">
          <div
            class="rounded-full bg-gray-100 p-2 w-24 h-24 flex items-center justify-center"
          >
            <img src="images/blue.png" alt="Farmer Avatar" class="w-20 h-20" />
          </div>
        </div>
        <h1 class="text-2xl font-bold text-center mb-8">Sign up</h1>

        <form id="signupForm" class="space-y-6">
          <button
            type="button"
            id="googleSignIn"
            class="w-full flex items-center justify-center gap-2 border rounded-lg p-3 hover:bg-gray-50"
          >
            <img src="images/google.png" alt="Google Logo" class="w-6 h-6" />
            <span>Sign up with Google</span>
          </button>
          <button
            type="button"
            id="facebookSignIn"
            class="w-full flex items-center justify-center gap-2 border rounded-lg p-3 hover:bg-gray-50"
          >
            <img
              src="images/facebook.png"
              alt="Facebook Logo"
              class="w-6 h-6"
            />
            <span>Sign up with Facebook</span>
          </button>
          <div class="text-center text-gray-500">OR</div>

          <div>
            <label for="email" class="block text-gray-700 font-bold mb-2"
              >Email</label
            >
            <input
              id="email"
              type="email"
              name="email"
              class="w-full p-3 border rounded-lg"
              placeholder="Email"
            />
            <span id="email-error" class="error-message"></span>
          </div>
          <div>
            <label for="password" class="block text-gray-700 font-bold mb-2"
              >Password</label
            >
            <input
              id="password"
              type="password"
              name="password"
              class="w-full p-3 border rounded-lg"
              placeholder="Password"
            />
            <span id="password-error" class="error-message"></span>
          </div>

          <button
            type="submit"
            id="submitButton"
            class="w-full agrovest-green text-white rounded-lg p-3 hover:opacity-90"
          >
            Sign Up
          </button>
        </form>
      </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://connect.facebook.net/en_US/sdk.js"></script>

    <script type="module">
      // Your Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyBjJg2gdxnpDAS4x0071TbOh0rO2NfiWRE",
        authDomain: "agrovestai.firebaseapp.com",
        projectId: "agrovestai",
        storageBucket: "agrovestai.appspot.com",
        messagingSenderId: "933337765267",
        appId: "1:933337765267:web:49a8e878e0750792b88466",
        measurementId: "G-5G75YCGQ0Y",
      };
      firebase.initializeApp(firebaseConfig);

      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const emailError = document.getElementById("email-error");
      const passwordError = document.getElementById("password-error");
      const submitButton = document.getElementById("submitButton");
      const googleSignInButton = document.getElementById("googleSignIn");
      const facebookSignInButton = document.getElementById("facebookSignIn");

      submitButton.addEventListener("click", (e) => {
        e.preventDefault(); // Prevent default form submission

        const email = emailInput.value;
        const password = passwordInput.value;

        // Basic validation (add more robust validation as needed)
        if (!email) {
          emailError.textContent = "Please enter your email.";
          return;
        }
        if (!password) {
          passwordError.textContent = "Please enter your password.";
          return;
        }

        firebase
          .auth()
          .createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            console.log("User created:", user);
            // Redirect or perform other actions after successful signup
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error("Error creating user:", error);
            // Display appropriate error messages to the user
            if (errorCode === "auth/email-already-in-use") {
              emailError.textContent = "Email already in use.";
            } else if (errorCode === "auth/weak-password") {
              passwordError.textContent = "Password too weak.";
            } else {
              // Handle other errors
              emailError.textContent = errorMessage;
            }
          });
      });

      // Google Sign-In (remains the same)
      googleSignInButton.addEventListener("click", () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        firebase
          .auth()
          .signInWithPopup(provider)
          .then((result) => {
            const credential =
              firebase.auth.GoogleAuthProvider.credentialFromResult(result);
            const token = credential.accessToken;
            const user = result.user;
            console.log("User signed in with Google:", user);
            // Redirect or perform other actions after successful sign-in
          })
          .catch((error) => {
            console.error("Error signing in with Google:", error);
            // Handle errors
          });
      });

      // Facebook Sign-In
      window.fbAsyncInit = function () {
        FB.init({
          appId: "YOUR_FACEBOOK_APP_ID", // Replace with your Facebook App ID
          cookie: true,
          xfbml: true,
          version: "v17.0",
        });

        facebookSignInButton.addEventListener("click", function () {
          FB.login(
            function (response) {
              if (response.authResponse) {
                // Successful login
                const accessToken = response.authResponse.accessToken;
                const facebookCredential =
                  firebase.auth.FacebookAuthProvider.credential(accessToken);
                firebase
                  .auth()
                  .signInWithCredential(facebookCredential)
                  .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("User signed in with Facebook:", user);
                    // Redirect or perform other actions after successful sign-in
                  })
                  .catch((error) => {
                    console.error("Error signing in with Facebook:", error);
                    // Handle errors
                  });
              } else {
                console.log("User cancelled login or did not fully authorize.");
              }
            },
            { scope: "email" }
          );
        });
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
  </body>
</html>
