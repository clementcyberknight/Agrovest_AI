<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrovest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/AgroVest.png" alt="Agrovest Logo"> <!-- Replace 'logo.png' with your logo's path -->
        </div>
        <nav>
            <a href="#">Menu</a>
        </nav>
    </header>
    
    <section class="content">
        <div class="card">
            <img src="images/soil1.png" alt="Soil Analysis by Image"> <!-- Replace 'soil_image.jpg' with your image path -->
            <div class="overlay">Get Soil Analysis Base on Image</div>
        </div>
        
        <div class="card">
            <img src="images/mech-farm2.png" alt="Soil Analysis by Location"> <!-- Replace 'location_image.jpg' with your image path -->
            <div class="overlay">Get Soil Analysis Base on your location</div>
        </div>
    </section>
</body>
</html>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #fff;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #1b472a;
}

.logo img {
    width: 100px;
    height: 85px;
}

nav a {
    color: #d9cd68;
    font-size: 1.2em;
    text-decoration: none;
}

.content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    margin-top: 40px;
}

.card {
    position: relative;
    width: 80%;
    max-width: 400px;
    border-radius: 15px;
    overflow: hidden;
}

.card img {
    width: 100%;
    height: auto;
    display: block;
}

.overlay {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    color: #5a2c2a;
    font-size: 1.2em;
    text-align: center;
    font-weight: bold;
}

/* Desktop layout: side by side */
@media (min-width: 768px) {
    .content {
        flex-direction: row;
        justify-content: center;
    }
    
    .card {
        width: 45%; /* Adjust width for desktop view */
    }
}


</style>
